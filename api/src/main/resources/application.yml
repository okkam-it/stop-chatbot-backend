#logging.level.org.springframework: ERROR
logging.level.org.hibernate: ERROR
logging.level.org.xnio: ERROR
logging.level.org.okkam: INFO

spring:
  port: 8081
  application:
    name: stop-backend
  http:
    multipart:
      enabled: false
  profiles:
    active: development-mysql

server:
  port: 8081

# Profiles
---
spring.profiles: development

spring:
  datasource:
    driverClassName: org.h2.Driver
    password: sa
    platform: mysql
    testWhileIdle: true
    url: jdbc:h2:file:/tmp/stop-backend;AUTO_SERVER=true
    username: sa
    validationQuery: SELECT 1
  jpa:
    database: H2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
  port: 8081

  h2:
    console:
      enabled:true
      path:/h2-console
      
---
spring.profiles: development-mysql

spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    username: root
    password: rootPwd
    platform: mysql
    # Keep the connection alive if idle for a long time (needed in production)
    testWhileIdle: true
    url: jdbc:mysql://localhost:3306/stop_backend?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    validationQuery: SELECT 1
  jpa:
    hibernate.ddl-auto: create
    show-sql: false
  port: 8081
