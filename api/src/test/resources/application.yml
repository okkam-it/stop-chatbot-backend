logging:
  level:
    org:
      hibernate: ERROR
      okkam: INFO
      xnio: ERROR
server:
  address: 127.0.0.1
  port: 8081
  session:
    timeout: 0
spring:
  cloud:
    config:
      enabled: false
  application:
    name: datasource-manager
  datasource:
    driverClassName: org.h2.Driver
    password: sa
    platform: mysql
    testWhileIdle: true
    url: jdbc:h2:file:C:/tmp/stop-backend-test;AUTO_SERVER=true
    username: sa
    validationQuery: SELECT 1
  http:
    multipart:
      enabled: false
  jpa:
    database: H2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  port: 8081

  h2:
    console:
      enabled:true
      path:/h2-console
